<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic operations</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/index_data.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                Perform Arithmetic operations
            </div>
        </nav>
        <div class="main-class">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="inputdefault">Enter First Number</label>
                    <input class="form-control" id="number1" name="number1" type="number" required>
                  </div>
                  <div class="form-group">
                    <label for="inputdefault">Enter Second Number</label>
                    <input class="form-control" id="number2" name="number2" type="number" required>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Operation</label>
                    <select class="form-control" name="operation" id="operation">
                        <option value="Add">Add</option>
                        <option value="Subtract">Subtract</option>
                        <option value="Multitply">Multitply</option>
                        <option value="Divide">Divide</option>
                    </select>
                </div>
                {% if result %}
                    <div class="display-results">Result : {{result.result}}</div>
                {% endif %}
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
